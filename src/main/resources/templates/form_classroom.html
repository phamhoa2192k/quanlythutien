<!DOCTYPE html>
<html xmlns="https://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <title>Form</title>
  <style th:replace="/components/style/style"></style>
</head>

<body class="hold-transition sidebar-mini layout-navbar-fixed">
  <div class="wrapper">
    <!-- NAVBAR AND SIDEBAR -->
    <div th:replace="/components/navbar"></div>
    <div th:replace="/components/sidebar"></div>
    <!-- END NAVBAR AND SIDEBAR -->
    <div class="content-wrapper">
      <div class="container-fluid">
        <section class="content-header container-fluid">
          <h3>Classroom</h3>
        </section>
        <div class="content">
          <!------------------------ CONTENT ------------------------------------------>
          <div>
            <!-- general form elements -->
            <div class="card card-danger">
              <div class="card-header">
                <h3 class="card-title">Create new class</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form" action="/form/classroom" method="POST">
                <div class="card-body" th:object="${classroom}">
                  <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" th:field="*{name}"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="time">Time</label>
                    <input type="text" class="form-control" id="time" placeholder="Time" th:field="*{time}"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="maxStudents">Max students</label>
                    <input type="number" class="form-control" id="maxStudents" placeholder="Max students" th:field="*{maxStudent}"
                      required>
                  </div>
                  <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="Address" th:field="*{address}"
                      required>
                  </div>

                  <div class="form-group">
                    <label for="tuition">Tuition</label>
                    <input type="number" class="form-control" id="tuition" placeholder="Tuition" th:field="*{tuition}"
                      required>
                  </div>
                </div>

                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->


          </div>
          <!------------------------ END CONTENT ------------------------------------>
        </div>
        <div class="content-footer container-fluid"></div>
      </div>
    </div>
    <footer th:replace="/components/footer"></footer>
    <a id="back-to-top" href="#" class="btn btn-primary back-to-top" role="button" aria-label="Scroll to top">
      <i class="fas fa-chevron-up"></i>
    </a>
  </div>
  <script th:replace="components/style/script.html"></script>
  <script>
    $("a[name^='form']").addClass("active");
    $("a[name^='form_teacher']").removeClass("active");
    $("a[name^='form_student']").removeClass("active");
  </script>
</body>

</html>
